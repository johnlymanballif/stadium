<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STADIUM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .login-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .login-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-blue);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .login-message.success {
            background: var(--accent-green);
            color: #fff;
        }
        .login-message.error {
            background: var(--accent-red);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">STADIUM</h1>
            <p class="login-subtitle">Enter your email to sign in</p>
            
            <form id="loginForm">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="login-input" 
                    placeholder="email@example.com"
                    required
                />
                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>
            
            <div id="messageDiv"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
